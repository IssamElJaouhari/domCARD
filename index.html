<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="shopping-cart">
      <h1>Card</h1>
      <div class="cart-items">
        <div class="cart-item">
          <div class="item-info">
            <img src="./ogh5tu6n.bmp" alt="Item 1" class="item-image" />
            <div>
              <h3 class="item-name">Item 1</h3>
              <p class="price" data-price="19.99">$19.99</p>
            </div>
          </div>
          <div class="item-controls">
            <button class="minus">-</button>
            <span class="quantity">1</span>
            <button class="plus">+</button>
            <i class="fas fa-trash delete"></i>

            <button class="heart">
              <i class="fa-regular fa-heart"></i>
            </button>
          </div>
        </div>

        <div class="cart-item">
          <div class="item-info">
            <img src="./t962qpmk.bmp" alt="Item 2" class="item-image" />
            <div>
              <h3 class="item-name">Item 2</h3>
              <p class="price" data-price="9.99">$9.99</p>
            </div>
          </div>
          <div class="item-controls">
            <button class="minus">-</button>
            <span class="quantity">1</span>
            <button class="plus">+</button>
            <i class="fas fa-trash delete"></i>

            <button class="heart">
              <i class="fa-regular fa-heart"></i>
            </button>
          </div>
        </div>

        <div class="cart-item">
          <div class="item-info">
            <img src="./u3fxha92.bmp" alt="Item 3" class="item-image" />
            <div>
              <h3 class="item-name">Item 3</h3>
              <p class="price" data-price="9.99">$9.99</p>
            </div>
          </div>
          <div class="item-controls">
            <button class="minus">-</button>
            <span class="quantity">1</span>
            <button class="plus">+</button>
            <i class="fas fa-trash delete"></i>

            <button class="heart">
              <i class="fa-regular fa-heart"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="cart-footer">
        <h2 class="total-price">Total: $0.00</h2>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
